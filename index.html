<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Yofa Azhari</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <!-- Left Section for Image -->
    <div class="image-section">
      <img src="images/Minecrafthouse.jpeg" alt="Minecraft Background">
    </div>

    <!-- Right Section for Form -->
    <div class="form-section">
      <div class="login-box">
        <img src="" alt="Goku" class="goku-image">
        <h2>Selamat Datang Sahabatku Yofa</h2>
        <input type="nama" placeholder="Masukkan Nama Lengkap Yofa" required>
        <input type="tgl_lahir" placeholder="Masukkan Tgl Lahir Yofa" required>
        <div class="note">Format penulisan yang benar: <a class="note-style">12 Januari 1234</a></div>
        <button>Masuk</button>
        <p style="margin-top: 10px;">
          Lupa nama sahabatku? <a href="opsimasuk.html" class="forget-link">Ubah cara masuk</a>
        </p>
      </div>
    </div>
  </div>
</body>
</html>
